name: Checkmarx One Scan
on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  checkmarx_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
          project_name: ME_Velu_NodeGoat
          cx_tenant: ama-partners
          base_uri: https://ind.iam.checkmarx.net/
          cx_client_id: ME123_CxOne_Client
          cx_client_secret: BQHNkrH9QleEGjTuwdAv8hoJNrFFO6Pm
          additional_params: --report-format sarif --output-path ./cx_result.sarif/cx_result.sarif

      - name: Set permissions for SARIF file
        run: chmod -R 777 ./cx_result.sarif

      - name: Upload SARIF to Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sarif-report
          path: ./cx_result.sarif

  upload_sarif:
    runs-on: windows-latest
    needs: checkmarx_scan
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download SARIF Artifact
        uses: actions/download-artifact@v3
        with:
          name: sarif-report
          path: .

      - name: List directory contents
        run: dir /s
        shell: cmd

      - name: Set permissions for SARIF file
        run: |
          $filePath = ".\cx_result.sarif\cx_result.sarif"
          if (Test-Path $filePath) {
            icacls $filePath /grant *S-1-1-0:F
          } else {
            Write-Error "File not found: $filePath"
        shell: pwsh

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with: 
          sarif_file: cx_result.sarif/cx_result.sarif
